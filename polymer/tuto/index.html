<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prueba Polymer</title>
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html" />
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html" />
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html" />
  <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html" />
  <link rel="import" href="bower_components/paper-fab/paper-fab.html" />
  <link rel="import" href="bower_components/iron-icons/iron-icons.html" />
  <link rel="import" href="bower_components/paper-styles/paper-styles.html">
</head>

<body>
  <paper-drawer-panel>
    <div drawer>
      <paper-toolbar class="paper-drawer">
        <span>Opciones</span>
      </paper-toolbar>
    </div>
    <div main>
      <paper-toolbar class="paper-main">
        <paper-icon-button paper-drawer-toggle icon="menu" /></paper-icon-button>
        <span class="title" class="flex">Mi tiempo</span>
        <paper-icon-button icon="refresh" />
      </paper-toolbar>
      <paper-fab icon="add" class="icon-add"></paper-fab>
    </div>
  </paper-drawer-panel>
</body>

</html>
